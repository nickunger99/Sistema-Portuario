	<div class="container">

		<th:block th:include="mensagem-validacao"></th:block>

		<h1 class="mt-3">Atualizar Container</h1>

		<br>

		<form method="post" id="cadastro" name="cadastro">

			<div class="form-group">
				<label for=""><b>Cliente:</b> </label> <input type="text"
					class="form-control" value=""
					placeholder="Insira o nome do cliente" name="cliente" required
				 /> <small
					class="form-text text-muted"><i>* Nome do cliente.</i></small>


				<div class="row">
					<div class="col">

						<div class="form-group">
							<label for=""><b>Numero do Container:</b></label> <input
							autocomplete="off"	type="text" value="" name="numero" class="form-control"
								pattern="[a-zA-Z]{4}[0-9]{7}" required
							 /> <small
								class="form-text text-muted"><i>* ABCD1234567</i></small>
						</div>
					</div>

					<div class="container">
						<div class="row-1 mt-2 ">
							<label for=""><b>Tipo:</b> </label> <input type="radio"
								value="20" name="tipo" required
								 /> <label for="">20</label>
							<input type="radio" id="" name="tipo" value="40" required
								> <label for="">40</label>
							<div class="row-1 mt-2">
								<label for=""><b>Status:</b> </label> <input type="radio"
									value="vazio" name="status" required
									 /> <label for="">Vazio</label>
								<input type="radio" id="" name="status" value="cheio"
									> <label for="">Cheio</label>

							</div>
							<div class="row-3 mt-2">
								<label for=""><b>Categoria:</b> </label> <input type="radio"
									value="importacao" name="categoria" required
									 /> <label for="">Importação</label>
								<input type="radio" id="" name="categoria" value="exportacao"
									required > <label
									for="">Exportação</label>
							</div>
						</div>
					</div>
				</div>

			</div>
			<button type="submit" class="btn btn-success">Adicionar
				Container</button>

		</form>
